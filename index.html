<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Vocabulary Matching Game</h1>
    <div class="info">
        <div class="timer">time: <span id="timer">1:30</span></div>
        <div class="score">score: <span id="score">0</span></div>
        <div class="lives">&#129505 <span id="lives">5</span></div>
    </div>
    <div class="wordlist-selector">
        <!-- <label for="wordlist">choose a wordlist:</label> -->
        <select id="wordlist">
            <option value="0">Day 1</option>
            <option value="1">Day 2</option>
            <option value="2">Day 3</option>
            <option value="3">Day 4</option>
            <option value="4">Day 5</option>
            <option value="5" disabled>Day 6</option>
            <option value="6" disabled>Day 7</option>
            <option value="7" disabled>Day 8</option>
            <option value="8" disabled>Day 9</option>
            <option value="9" disabled>Day 10</option>
        </select>
    </div>
    <div>
        <button id="start-button">START</button>
        <button id="reset-button" disabled>RESET</button>
    </div>
    <p>tap the match pairs!</p>
    <div id="game" class="game-container">
        <div id="vocab-column" class="column">
            <div id="vocab-list"></div>
        </div>
        <div id="meaning-column" class="column">
            <div id="meaning-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
